<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<header>
<h1>Processed data</h1>
<nav>
    <p><a th:href="@{/}">Show raw data</a></p>
</nav>
</header>
<div id="map"></div>
<script th:inline="javascript">
//<![CDATA[
var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 49.8726707, lng: 8.6568301},
        zoom: 15
    });
}
//]]>
</script>
<script th:inline="javascript" async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLDLGzlJvJnZqiL3sph-YOUz8_kc2Z3Yw&amp;callback=initMap">
</script>
</body>
</html>
